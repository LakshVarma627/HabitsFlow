<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HabitFlow - Your AI-powered productivity assistant for time management, task prioritization, and habit building." />
    <meta name="keywords" content="productivity, habit tracker, time blocking, AI assistant, task management" />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>HabitFlow - AI-Powered Productivity Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry, but HabitFlow requires JavaScript to function properly. Please enable JavaScript to continue.</strong>
    </noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered: ', registration);
            })
            .catch((error) => {
              console.log('Service Worker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
